<!DOCTYPE html>
<html>
  <head>
    <title>Web AR with 3D Text Control</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene for Web AR -->
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Use the default "hiro" marker -->
      <a-marker preset='hiro'>
        <!-- 3D Text that will display -->
        <a-entity id="textEntity" text="value: Hi friend; color: red; align: center; width: 4" 
                  position="0 0.1 0" rotation="-90 0 0" 
                  geometry="primitive: box; depth: 0.1; height: auto; width: auto;">
        </a-entity>
      </a-marker>
      <!-- Add the camera entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- JavaScript to control the position of the text -->
    <script>
      // Listen for key presses to move the text
      document.addEventListener('keydown', function(event) {
        const textEntity = document.querySelector('#textEntity');
        let position = textEntity.getAttribute('position');

        switch(event.key) {
          case 'ArrowUp':
            position.y += 0.1;  // Move up
            break;
          case 'ArrowDown':
            position.y -= 0.1;  // Move down
            break;
          case 'ArrowLeft':
            position.x -= 0.1;  // Move left
            break;
          case 'ArrowRight':
            position.x += 0.1;  // Move right
            break;
          case '+':
            position.z -= 0.1;  // Move closer
            break;
          case '-':
            position.z += 0.1;  // Move farther
            break;
        }
        
        // Update the position of the text entity
        textEntity.setAttribute('position', position);
      });
    </script>
  </body>
</html>
