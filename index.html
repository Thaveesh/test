<!DOCTYPE html>
<html>
  <head>
    <title>Solid 3D Text with Hiro Marker</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene for Web AR -->
    <a-scene embedded arjs='sourceType: webcam;'>

      <!-- Use the default "hiro" marker -->
      <a-marker preset='hiro'>
        <!-- Solid 3D Text -->
        <a-entity
          text="value: Hi friend; align: center; width: 4; color: red;"
          position="0 0.1 0" 
          geometry="primitive: box; depth: 0.2; height: 0.5; width: 2"
          material="color: red; metalness: 0.8; roughness: 0.2;"
          shadow="cast: true;">
        </a-entity>
      </a-marker>

      <!-- Add the camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
